<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg,
                    #0a0a0a 0%,
                    /* Deep black */
                    #1a1a1a 25%,
                    /* Dark gray */
                    #2a2a2a 50%,
                    /* Medium gray */
                    #1a1a2a 75%,
                    /* Dark blue-gray */
                    #0a0a1a 100%
                    /* Very dark blue */
                );
            position: relative;
            font-family: 'Inter', sans-serif;
            animation: voidTransition 180s ease-in-out infinite;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(100, 100, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(150, 100, 200, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(80, 80, 120, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(120, 120, 160, 0.06) 0%, transparent 45%);
            animation: voidDrift 100s ease-in-out infinite;
        }

        @keyframes voidTransition {
            0%, 100% {
                background: linear-gradient(135deg,
                    #0a0a0a 0%,
                    #1a1a1a 25%,
                    #2a2a2a 50%,
                    #1a1a2a 75%,
                    #0a0a1a 100%
                );
            }
            16% {
                background: linear-gradient(135deg,
                    #0a0a0f 0%,
                    #1a1a2a 25%,
                    #2a2a3a 50%,
                    #1a1a3a 75%,
                    #0a0a2a 100%
                );
            }
            33% {
                background: linear-gradient(135deg,
                    #0f0a0f 0%,
                    #2a1a2a 25%,
                    #3a2a3a 50%,
                    #2a1a3a 75%,
                    #1a0a2a 100%
                );
            }
            50% {
                background: linear-gradient(135deg,
                    #0a0f0a 0%,
                    #1a2a1a 25%,
                    #2a3a2a 50%,
                    #1a3a1a 75%,
                    #0a2a0a 100%
                );
            }
            66% {
                background: linear-gradient(135deg,
                    #0f0f0a 0%,
                    #2a2a1a 25%,
                    #3a3a2a 50%,
                    #2a3a1a 75%,
                    #1a2a0a 100%
                );
            }
            83% {
                background: linear-gradient(135deg,
                    #0a0f0f 0%,
                    #1a2a2a 25%,
                    #2a3a3a 50%,
                    #1a3a2a 75%,
                    #0a2a1a 100%
                );
            }
        }

        @keyframes voidDrift {
            0%, 100% {
                background:
                    radial-gradient(circle at 20% 20%, rgba(100, 100, 255, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 80% 30%, rgba(150, 100, 200, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 60% 80%, rgba(80, 80, 120, 0.12) 0%, transparent 60%),
                    radial-gradient(circle at 30% 70%, rgba(120, 120, 160, 0.06) 0%, transparent 45%);
            }
            33% {
                background:
                    radial-gradient(circle at 70% 25%, rgba(120, 120, 255, 0.12) 0%, transparent 45%),
                    radial-gradient(circle at 25% 60%, rgba(170, 120, 220, 0.1) 0%, transparent 55%),
                    radial-gradient(circle at 85% 75%, rgba(100, 100, 140, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 45% 15%, rgba(140, 140, 180, 0.07) 0%, transparent 40%);
            }
            66% {
                background:
                    radial-gradient(circle at 40% 80%, rgba(80, 80, 200, 0.09) 0%, transparent 50%),
                    radial-gradient(circle at 90% 40%, rgba(130, 80, 180, 0.08) 0%, transparent 48%),
                    radial-gradient(circle at 15% 25%, rgba(60, 60, 100, 0.15) 0%, transparent 65%),
                    radial-gradient(circle at 75% 85%, rgba(100, 100, 140, 0.06) 0%, transparent 42%);
            }
        }

        .geometric-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flowing-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(100, 100, 255, 0.2) 20%,
                    rgba(150, 100, 200, 0.3) 50%,
                    rgba(80, 80, 120, 0.25) 80%,
                    transparent 100%);
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(100, 100, 255, 0.2);
        }

        .geometric-shape {
            position: absolute;
            border-radius: 4px;
            background: rgba(100, 100, 255, 0.08);
            border: 1px solid rgba(150, 100, 200, 0.15);
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.1);
        }

        .void-shard {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 2px;
            transform: rotate(45deg);
            opacity: 0.4;
            animation: shardFloat 25s linear infinite;
            border: 1px solid #666;
        }

        .void-wisp {
            position: absolute;
            background: rgba(100, 100, 255, 0.15);
            border-radius: 8px;
            opacity: 0.3;
            animation: wispFloat 40s linear infinite;
            border: 1px solid rgba(150, 100, 200, 0.2);
        }

        .void-wisp::before,
        .void-wisp::after {
            content: '';
            position: absolute;
            background: rgba(100, 100, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(150, 100, 200, 0.15);
        }

        .void-wisp::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 5px;
        }

        .void-wisp::after {
            width: 35px;
            height: 35px;
            top: -20px;
            right: 5px;
        }

        .line-1 {
            width: 300px;
            top: 20%;
            animation: flowRight 20s linear infinite;
        }

        .line-2 {
            width: 200px;
            top: 40%;
            animation: flowRight 25s linear infinite;
            animation-delay: -5s;
        }

        .line-3 {
            width: 400px;
            top: 60%;
            animation: flowRight 30s linear infinite;
            animation-delay: -10s;
        }

        .line-4 {
            width: 250px;
            top: 80%;
            animation: flowRight 22s linear infinite;
            animation-delay: -15s;
        }

        .shape-1 {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation: floatShape 15s ease-in-out infinite;
        }

        .shape-2 {
            width: 40px;
            height: 40px;
            top: 35%;
            right: 15%;
            animation: floatShape 18s ease-in-out infinite reverse;
            animation-delay: -3s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation: floatShape 12s ease-in-out infinite;
            animation-delay: -6s;
        }

        .shape-4 {
            width: 50px;
            height: 50px;
            top: 25%;
            left: 60%;
            animation: floatShape 20s ease-in-out infinite;
            animation-delay: -9s;
        }

        @keyframes flowRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translateY(0px) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-30px) scale(1.2) rotate(180deg);
                opacity: 0.7;
            }
        }

        @keyframes shardFloat {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateX(100px) translateY(-100px) rotate(405deg);
                opacity: 0;
            }
        }

        @keyframes wispFloat {
            0% {
                transform: translateX(-200px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(calc(100vw + 200px));
                opacity: 0;
            }
        }



        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 100, 255, 0.6);
            border-radius: 2px;
            animation: floatDot linear infinite;
            box-shadow: 0 0 8px rgba(100, 100, 255, 0.4);
        }

        .void-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #666;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: voidTwinkle 3s ease-in-out infinite;
        }

        @keyframes floatDot {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
        }

        .void-wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 50px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(80, 80, 120, 0.1) 25%,
                    rgba(100, 100, 255, 0.15) 50%,
                    rgba(120, 120, 160, 0.1) 75%,
                    transparent 100%);
            border-radius: 8px 8px 0 0;
            animation: voidWaveFlow 35s linear infinite;
        }

        .wave-2 {
            animation-delay: -12s;
            opacity: 0.4;
            height: 40px;
        }

        .wave-3 {
            animation-delay: -6s;
            opacity: 0.2;
            height: 30px;
        }

        @keyframes voidWaveFlow {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        @keyframes voidTwinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .void-moth {
            position: absolute;
            width: 16px;
            height: 12px;
            animation: mothFly 35s linear infinite;
        }

        .void-moth::before,
        .void-moth::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 10px;
            background: radial-gradient(ellipse, #444 30%, #222 70%);
            border-radius: 40% 10% 40% 10%;
            animation: mothWings 0.8s ease-in-out infinite alternate;
            border: 1px solid #555;
        }

        .void-moth::before {
            left: 0;
            transform-origin: bottom right;
        }

        .void-moth::after {
            right: 0;
            transform-origin: bottom left;
            transform: scaleX(-1);
        }

        @keyframes mothFly {
            0% {
                transform: translateX(-50px) translateY(80vh);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(20vh);
                opacity: 0;
            }
        }

        @keyframes mothWings {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(35deg);
            }
        }
    </style>
</head>

<body>
    <div class="geometric-container">
        <div class="flowing-line line-1"></div>
        <div class="flowing-line line-2"></div>
        <div class="flowing-line line-3"></div>
        <div class="flowing-line line-4"></div>

        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        <div class="geometric-shape shape-4"></div>

        <div class="void-shard" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="void-shard" style="top: 30%; left: 70%; animation-delay: -8s;"></div>
        <div class="void-shard" style="top: 60%; left: 25%; animation-delay: -15s;"></div>
        
        <div class="void-wisp" style="top: 15%; width: 60px; height: 25px; animation-delay: 0s;"></div>
        <div class="void-wisp" style="top: 25%; width: 70px; height: 30px; animation-delay: -20s;"></div>
        <div class="void-wisp" style="top: 35%; width: 50px; height: 20px; animation-delay: -35s;"></div>

        <div class="void-moth" style="top: 40%; animation-delay: -5s;"></div>
        <div class="void-moth" style="top: 60%; animation-delay: -25s;"></div>
    </div>

    <div class="floating-dots" id="floatingDots"></div>
    <div class="floating-dots" id="floatingStars"></div>

    <div class="wave-container">
        <div class="void-wave"></div>
        <div class="void-wave wave-2"></div>
        <div class="void-wave wave-3"></div>
    </div>

    <script>
        class AbstractBackground {
            constructor() {
                this.dots = [];
                this.stars = [];
                this.init();
            }

            init() {
                this.createFloatingDots();
                this.createFloatingStars();
                this.startAnimationLoop();
            }

            createFloatingDots() {
                const dotsContainer = document.getElementById('floatingDots');

                for (let i = 0; i < 12; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';

                    dot.style.left = Math.random() * 100 + '%';
                    dot.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    dot.style.animationDelay = Math.random() * 8 + 's';

                    dotsContainer.appendChild(dot);
                    this.dots.push(dot);
                }
            }

            createFloatingStars() {
                const starsContainer = document.getElementById('floatingStars');

                for (let i = 0; i < 8; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';

                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 60 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';

                    starsContainer.appendChild(star);
                    this.stars.push(star);
                }
            }

            startAnimationLoop() {
                setInterval(() => {
                    this.refreshElements();
                }, 60000);

                setInterval(() => {
                    if (Math.random() < 0.4) {
                        this.addButterfly();
                    }
                }, 25000);

                setInterval(() => {
                    if (Math.random() < 0.6) {
                        this.addLeaf();
                    }
                }, 15000);
            }

            refreshElements() {
                this.dots.forEach(dot => {
                    dot.style.animationDelay = Math.random() * 8 + 's';
                });
                this.stars.forEach(star => {
                    star.style.animationDelay = Math.random() * 3 + 's';
                });
            }

            addButterfly() {
                const container = document.querySelector('.geometric-container');
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = (Math.random() * 60 + 20) + '%';
                butterfly.style.animationDelay = '0s';

                container.appendChild(butterfly);

                setTimeout(() => {
                    butterfly.remove();
                }, 35000);
            }

            addLeaf() {
                const container = document.querySelector('.geometric-container');
                const leaf = document.createElement('div');
                leaf.className = 'leaf-shape';
                leaf.style.top = (Math.random() * 80 + 10) + '%';
                leaf.style.left = '-50px';
                leaf.style.animationDelay = '0s';

                container.appendChild(leaf);

                setTimeout(() => {
                    leaf.remove();
                }, 25000);
            }

            addCustomDot() {
                const dotsContainer = document.getElementById('floatingDots');
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDuration = (Math.random() * 4 + 8) + 's';

                const acColors = [
                    'rgba(255, 182, 193, 0.9)',  // Light pink
                    'rgba(173, 216, 230, 0.9)',  // Light blue
                    'rgba(144, 238, 144, 0.9)',  // Light green
                    'rgba(255, 218, 185, 0.9)',  // Peach
                    'rgba(221, 160, 221, 0.9)',  // Plum
                    'rgba(255, 255, 224, 0.9)'   // Light yellow
                ];
                dot.style.background = acColors[Math.floor(Math.random() * acColors.length)];
                dot.style.boxShadow = `0 0 15px ${acColors[Math.floor(Math.random() * acColors.length)]}`;

                dotsContainer.appendChild(dot);

                setTimeout(() => {
                    dot.remove();
                }, 12000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.abstractBackground = new AbstractBackground();
        });

        window.addCustomDot = function () {
            if (window.abstractBackground) {
                window.abstractBackground.addCustomDot();
            }
        };

        window.triggerACEffect = function (effect) {
            switch (effect) {
                case 'celebration':
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => addCustomDot(), i * 100);
                    }
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => window.abstractBackground.addButterfly(), i * 500);
                    }
                    break;
                case 'gentle':
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => addCustomDot(), i * 600);
                        setTimeout(() => window.abstractBackground.addLeaf(), i * 800);
                    }
                    break;
                case 'sparkle':
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => addCustomDot(), Math.random() * 2000);
                    }
                    setTimeout(() => window.abstractBackground.addButterfly(), Math.random() * 1000);
                    break;
                case 'nature':
                    for (let i = 0; i < 4; i++) {
                        setTimeout(() => window.abstractBackground.addLeaf(), i * 300);
                        setTimeout(() => window.abstractBackground.addButterfly(), i * 600);
                    }
                    break;
            }
        };

        setInterval(() => {
            if (Math.random() < 0.25) {
                addCustomDot();
            }
        }, 12000);
    </script>
</body>

</html>
