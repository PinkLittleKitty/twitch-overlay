<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Info - Animal Crossing Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .balatro-stream-info {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100%;
        }

        .info-container {
            width: 280px;
            height: 200px;
            background: #1a1625;
            border: 2px solid #4a4458;
            border-radius: 8px;
            position: relative;
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 20px;
            filter: contrast(1.1) saturate(1.2);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .nook-icon {
            width: 20px;
            height: 20px;
            background: #4a4458;
            border: 1px solid #4a4458;
            border-radius: 2px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #d4af37;
        }

        .title {
            color: #d4af37;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            background: #2a2438;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #4a4458;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .info-label {
            color: #8b7d6b;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #d4af37;
            font-size: 12px;
            font-weight: 600;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .viewers-count {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .uptime {
            font-family: 'Courier New', monospace;
        }

        .goal-progress {
            width: 100%;
            height: 3px;
            background: #1a1625;
            border: 1px solid #4a4458;
            border-radius: 1px;
            overflow: hidden;
            margin-top: 4px;
        }

        .goal-bar {
            height: 100%;
            background: #d4af37;
            border-radius: 1px;
            width: 65%;
            transition: width 0.5s ease;
        }

        .special-event {
            background: #3d2f4a;
            border-color: #d4af37;
            animation: specialGlow 3s ease-in-out infinite;
        }

        @keyframes specialGlow {

            0%,
            100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            50% {
                box-shadow: 0 2px 12px rgba(212, 175, 55, 0.2);
            }
        }

        .weather-icon {
            animation: weatherFloat 3s ease-in-out infinite;
        }

        @keyframes weatherFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2px);
            }
        }
    </style>

</head>

<body>
    <div class="balatro-card balatro-stream-info info-container">
        <div class="header">
            <div class="nook-icon">■</div>
            <div class="title">Stats</div>
        </div>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">●</div>
                    Viewers
                </div>
                <div class="info-value viewers-count" id="viewersCount">127</div>
            </div>
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">▲</div>
                    Uptime
                </div>
                <div class="info-value uptime" id="uptime">2:34:15</div>
            </div>
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">♦</div>
                    Followers
                </div>
                <div class="info-value" id="followersCount">1,234</div>
            </div>
            <div class="info-item special-event">
                <div class="info-label">
                    <div class="icon">★</div>
                    Goal
                </div>
                <div class="info-value" id="goalProgress">65/100</div>
                <div class="goal-progress">
                    <div class="goal-bar" id="goalBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StreamInfo {
            constructor() {
                this.viewersCount = document.getElementById('viewersCount');
                this.uptime = document.getElementById('uptime');
                this.followersCount = document.getElementById('followersCount');
                this.goalProgress = document.getElementById('goalProgress');
                this.goalBar = document.getElementById('goalBar');

                this.startTime = Date.now();
                this.currentViewers = 0;
                this.currentFollowers = 0;
                this.goalCurrent = 0;
                this.goalTarget = 100;

                this.startUpdates();
                this.cycleWeather();
            }

            updateViewers(count = 127) {
                this.currentViewers = count;
                this.viewersCount.textContent = count.toLocaleString();
            }

            updateFollowers(count = 1234) {
                this.currentFollowers = count;
                this.followersCount.textContent = count.toLocaleString();
            }

            updateGoal(current, target = null) {
                this.goalCurrent = current;
                if (target) this.goalTarget = target;

                const percentage = (current / this.goalTarget) * 100;
                this.goalProgress.textContent = `${current}/${this.goalTarget}`;
                this.goalBar.style.width = `${Math.min(percentage, 100)}%`;

                if (percentage >= 100) {
                    this.goalBar.style.background = 'linear-gradient(90deg, #f4d03f, #f39c12)';
                }
            }

            updateUptime() {
                const elapsed = Date.now() - this.startTime;
                const hours = Math.floor(elapsed / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

                this.uptime.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            startUpdates() {
                setInterval(() => {
                    this.updateUptime();
                }, 1000);

                this.updateViewers(127);
                this.updateFollowers(1234);
                this.updateGoal(65, 100);
            }

            simulateViewerChanges() {
                setInterval(() => {
                    const change = Math.floor(Math.random() * 10) - 5; // -5 to +5
                    const newCount = Math.max(50, this.currentViewers + change);
                    this.updateViewers(newCount);

                    if (Math.random() < 0.1) {
                        this.updateFollowers(this.currentFollowers + 1);
                    }

                    if (Math.random() < 0.05) {
                        this.updateGoal(Math.min(this.goalCurrent + 1, this.goalTarget));
                    }
                }, 5000);
            }
        }

        window.updateStreamViewers = function (count) {
            if (window.streamInfo) {
                window.streamInfo.updateViewers(count);
            }
        };

        window.updateStreamFollowers = function (count) {
            if (window.streamInfo) {
                window.streamInfo.updateFollowers(count);
            }
        };

        window.updateStreamGoal = function (current, target) {
            if (window.streamInfo) {
                window.streamInfo.updateGoal(current, target);
            }
        };

        window.streamInfo = new StreamInfo();
    </script>
    </div>
</body>

</html>
