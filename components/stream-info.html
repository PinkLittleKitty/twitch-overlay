<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Info - Animal Crossing Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        .info-container {
            width: 280px;
            height: 200px;
            background: #f5f1e8;
            border-radius: 25px;
            position: relative;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .nook-icon {
            width: 24px;
            height: 24px;
            background: #f4d03f;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #8b7355;
            box-shadow:
                0 2px 6px rgba(244, 208, 63, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .title {
            color: #8b7355;
            font-size: 16px;
            font-weight: 600;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid #d4c4a8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(139, 115, 85, 0.1);
        }

        .info-label {
            color: #8b7355;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            color: #a8c686;
            font-size: 12px;
            font-weight: 600;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .viewers-count {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .uptime {
            font-family: 'Courier New', monospace;
        }

        .goal-progress {
            width: 100%;
            height: 4px;
            background: rgba(212, 196, 168, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .goal-bar {
            height: 100%;
            background: linear-gradient(90deg, #a8c686, #8fb069);
            border-radius: 2px;
            width: 65%;
            transition: width 0.5s ease;
        }

        .special-event {
            background: linear-gradient(135deg, #e8f4fd, #d4e9f7);
            border-color: #b8d4ea;
            animation: specialGlow 3s ease-in-out infinite;
        }

        @keyframes specialGlow {

            0%,
            100% {
                box-shadow: 0 2px 5px rgba(139, 115, 85, 0.1);
            }

            50% {
                box-shadow: 0 4px 15px rgba(184, 212, 234, 0.3);
            }
        }

        .weather-icon {
            animation: weatherFloat 3s ease-in-out infinite;
        }

        @keyframes weatherFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2px);
            }
        }
    </style>
</head>

<body>
    <div class="info-container">
        <div class="header">
            <div class="nook-icon">üèùÔ∏è</div>
            <div class="title">Info</div>
        </div>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">üë•</div>
                    Espectadores
                </div>
                <div class="info-value viewers-count" id="viewersCount">127</div>
            </div>
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">‚è∞</div>
                    Tiempo de transmisi√≥n
                </div>
                <div class="info-value uptime" id="uptime">2:34:15</div>
            </div>
            <div class="info-item">
                <div class="info-label">
                    <div class="icon">‚ù§Ô∏è</div>
                    Seguidores
                </div>
                <div class="info-value" id="followersCount">1,234</div>
            </div>
            <div class="info-item special-event">
                <div class="info-label">
                    <div class="icon">üéØ</div>
                    Goal
                </div>
                <div class="info-value" id="goalProgress">65/100</div>
                <div class="goal-progress">
                    <div class="goal-bar" id="goalBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StreamInfo {
            constructor() {
                this.viewersCount = document.getElementById('viewersCount');
                this.uptime = document.getElementById('uptime');
                this.followersCount = document.getElementById('followersCount');
                this.goalProgress = document.getElementById('goalProgress');
                this.goalBar = document.getElementById('goalBar');
                this.weather = document.getElementById('weather');

                this.startTime = Date.now();
                this.currentViewers = 0;
                this.currentFollowers = 0;
                this.goalCurrent = 0;
                this.goalTarget = 100;

                this.startUpdates();
                //this.simulateViewerChanges();
                this.cycleWeather();
            }

            updateViewers(count) {
                this.currentViewers = count;
                this.viewersCount.textContent = count.toLocaleString();
            }

            updateFollowers(count) {
                this.currentFollowers = count;
                this.followersCount.textContent = count.toLocaleString();
            }

            updateGoal(current, target = null) {
                this.goalCurrent = current;
                if (target) this.goalTarget = target;

                const percentage = (current / this.goalTarget) * 100;
                this.goalProgress.textContent = `${current}/${this.goalTarget}`;
                this.goalBar.style.width = `${Math.min(percentage, 100)}%`;

                if (percentage >= 100) {
                    this.goalBar.style.background = 'linear-gradient(90deg, #f4d03f, #f39c12)';
                }
            }

            updateUptime() {
                const elapsed = Date.now() - this.startTime;
                const hours = Math.floor(elapsed / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

                this.uptime.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            startUpdates() {
                // Update uptime every second
                setInterval(() => {
                    this.updateUptime();
                }, 1000);

                setInterval(() => {
                    this.updateViewers();
                }, 1000);
            }

            simulateViewerChanges() {
                setInterval(() => {
                    // Simulate viewer count changes
                    const change = Math.floor(Math.random() * 10) - 5; // -5 to +5
                    const newCount = Math.max(50, this.currentViewers + change);
                    this.updateViewers(newCount);

                    // Occasionally update followers
                    if (Math.random() < 0.1) {
                        this.updateFollowers(this.currentFollowers + 1);
                    }

                    // Occasionally update goal
                    if (Math.random() < 0.05) {
                        this.updateGoal(Math.min(this.goalCurrent + 1, this.goalTarget));
                    }
                }, 5000);
            }

            cycleWeather() {
                const weatherOptions = [
                    { icon: '‚òÄÔ∏è', name: 'Sunny' },
                    { icon: '‚õÖ', name: 'Partly Cloudy' },
                    { icon: 'üåßÔ∏è', name: 'Rainy' },
                    { icon: '‚ùÑÔ∏è', name: 'Snowy' },
                    { icon: 'üåà', name: 'Rainbow' },
                    { icon: '‚≠ê', name: 'Starry' }
                ];

                let currentIndex = 0;

                setInterval(() => {
                    const weather = weatherOptions[currentIndex];
                    const weatherIcon = document.querySelector('.weather-icon');

                    weatherIcon.textContent = weather.icon;
                    this.weather.textContent = weather.name;

                    currentIndex = (currentIndex + 1) % weatherOptions.length;
                }, 30000); // Change every 30 seconds
            }
        }

        // Global functions for external integration
        window.updateStreamViewers = function (count) {
            if (window.streamInfo) {
                window.streamInfo.updateViewers(count);
            }
        };

        window.updateStreamFollowers = function (count) {
            if (window.streamInfo) {
                window.streamInfo.updateFollowers(count);
            }
        };

        window.updateStreamGoal = function (current, target) {
            if (window.streamInfo) {
                window.streamInfo.updateGoal(current, target);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.streamInfo = new StreamInfo();
        });
    </script>
</body>

</html>
