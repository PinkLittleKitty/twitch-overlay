<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            height: 180px;
            background: linear-gradient(145deg, #dc2626 0%, #b91c1c 100%);
            border: none;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            font-family: monospace;
            image-rendering: pixelated;
        }



        .connection-status {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #1e2124;
            border: 1px solid #1e2124;
            border-radius: 0;
            z-index: 10;
            image-rendering: pixelated;
        }

        .connection-status.connected {
            background: #1e2124;
        }

        .chat-messages {
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }

        .message {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            background: #c7d323;
            border: 2px solid #1e2124;
            border-radius: 0;
            padding: 8px 12px;
            min-width: 120px;
            max-width: 200px;
            height: calc(100% - 20px);
            opacity: 0;
            animation: slideInFromRight 0.4s ease-out forwards;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.4),
                inset -2px -2px 0 rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            image-rendering: pixelated;
            position: relative;
        }

        .message:hover {
            transform: translateY(-1px);
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.5),
                inset -2px -2px 0 rgba(0, 0, 0, 0.5);
        }

        .message.special {
            background: #9bbc0f;
            border-color: #1e2124;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.4),
                inset -2px -2px 0 rgba(0, 0, 0, 0.4);
        }

        .message.moderator {
            background: #8bac0f;
            border-color: #1e2124;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.4),
                inset -2px -2px 0 rgba(0, 0, 0, 0.4);
        }

        .message.vip {
            background: #7a9b0e;
            border-color: #1e2124;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 255, 255, 0.4),
                inset -2px -2px 0 rgba(0, 0, 0, 0.4);
        }

        .username-badge {
            width: 16px;
            height: 16px;
            border-radius: 0;
            background: #1e2124;
            border: 1px solid #1e2124;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #c7d323;
            font-weight: 700;
            margin-right: 6px;
            flex-shrink: 0;
            box-shadow: 
                inset 1px 1px 0 rgba(255, 255, 255, 0.2),
                inset -1px -1px 0 rgba(0, 0, 0, 0.2);
            image-rendering: pixelated;
            position: relative;
        }

        .platform-icon {
            width: 12px;
            height: 12px;
            border-radius: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: bold;
            margin-left: 4px;
            flex-shrink: 0;
            image-rendering: pixelated;
            border: 1px solid #1e2124;
        }

        .platform-icon.twitch {
            background: #9146ff;
            color: white;
        }

        .platform-icon.youtube {
            background: #ff0000;
            color: white;
        }

        .subscriber .username-badge {
            background: #1e2124;
            color: #c7d323;
        }

        .moderator .username-badge {
            background: #1e2124;
            color: #c7d323;
        }

        .vip .username-badge {
            background: #1e2124;
            color: #c7d323;
        }

        .username-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .username {
            color: #1e2124;
            font-size: 10px;
            font-weight: 700;
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

            font-family: monospace;
        }

        .message.special .username {
            color: #1e2124;

        .message.moderator .username {

        }

        .message.vip .username {

        }

        .message-text {

            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex: 1;
            white-space: normal;
            font-family: monospace;
        }

        .message.special .message-text {
            color: #1e2124;
            font-weight: 600;
        }

        .message.moderator .message-text {
            color: #1e2124;
            font-weight: 600;
        }

        .message.vip .message-text {
            color: #1e2124;

                transform: translateX(30px) scale(0.8);
            }

            }

        }

            width: auto;

    <div class="chat-container">
        <div class="connection-status" id="connectionStatus"></div>
        <div class="chat-messages" id="chatMessages">
        </div>

    <script>
        class YouTubeChatClient {
            constructor(config) {
                this.videoId = config.videoId || null;
                this.channelId = config.channelId || null;
                this.channelHandle = config.channelHandle || null;
                this.apiKey = config.apiKey;
                this.liveChatId = null;
                this.nextPageToken = null;
                this.polling = false;
                this.pollInterval = null;
                this.eventHandlers = {};
            }

            on(event, handler) {
                if (!this.eventHandlers[event]) {
                    this.eventHandlers[event] = [];
                }
                this.eventHandlers[event].push(handler);
            }

            emit(event, ...args) {
                if (this.eventHandlers[event]) {
                    this.eventHandlers[event].forEach(handler => handler(...args));
                }
            }

            async connect() {
                try {
                    if (!this.videoId) {
                        if (this.channelHandle) {
                            this.channelId = await this.getChannelIdFromHandle(this.channelHandle);
                        }
                        
                        if (this.channelId) {
                            this.videoId = await this.getLiveVideoIdFromChannel(this.channelId);
                        }
                    }
                    
                    if (!this.videoId) {
                        throw new Error('No video ID found. Make sure the channel is live or provide a video ID.');
                    }
                    
                    const videoResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${this.videoId}&key=${this.apiKey}`
                    );
                    const videoData = await videoResponse.json();
                    
                    if (videoData.items && videoData.items.length > 0) {
                        this.liveChatId = videoData.items[0].liveStreamingDetails?.activeLiveChatId;
                        
                        if (this.liveChatId) {
                            console.log('âœ… Connected to YouTube Live Chat for video:', this.videoId);
                            this.emit('connected');
                            this.startPolling();
                            return true;
                        }
                    }
                    
                    throw new Error('No active live chat found');
                } catch (error) {
                    console.error('YouTube chat connection error:', error);
                    this.emit('error', error);
                    return false;
                }
            }

            async getChannelIdFromHandle(handle) {
                try {
                    const cleanHandle = handle.startsWith('@') ? handle.substring(1) : handle;
                    
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${cleanHandle}&key=${this.apiKey}`
                    );
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        const channelId = data.items[0].snippet.channelId;
                        console.log('ðŸ“º Found channel ID:', channelId, 'for handle:', handle);
                        return channelId;
                    }
                    
                    throw new Error('Channel not found for handle: ' + handle);
                } catch (error) {
                    console.error('Error getting channel ID from handle:', error);
                    return null;
                }
            }

            async getLiveVideoIdFromChannel(channelId) {
                try {
                    console.log('ðŸ” Searching for live stream on channel:', channelId);
                    
                    console.log('ðŸ” Method 1: Searching with eventType=live filter...');
                    let liveUrl = `https://www.googleapis.com/youtube/v3/search?part=id,snippet&channelId=${channelId}&eventType=live&type=video&key=${this.apiKey}`;
                    console.log('ðŸ“¡ API Request:', liveUrl);
                    
                    let response = await fetch(liveUrl);
                    let data = await response.json();
                    
                    console.log('ðŸ“¦ Live Search Response:', data);
                    
                    if (data.error) {
                        console.error('âŒ YouTube API Error:', data.error.message);
                    }
                    
                    if (data.items && data.items.length > 0) {
                        const videoId = data.items[0].id.videoId;
                        console.log('ðŸ”´ âœ… Found live video ID (eventType filter):', videoId);
                        return videoId;
                    }
                    
                    console.log('ðŸ” Method 2: Checking channel page for live streams...');
                    const channelUrl = `https://www.youtube.com/channel/${channelId}/live`;
                    console.log('ðŸ“¡ Checking:', channelUrl);
                    console.log('ðŸ’¡ Note: This requires the stream to be public and indexed');
                    
                    console.log('ðŸ” Method 3: Checking recent videos (up to 50)...');
                    let searchUrl = `https://www.googleapis.com/youtube/v3/search?part=id&channelId=${channelId}&type=video&order=date&maxResults=50&key=${this.apiKey}`;
                    console.log('ðŸ“¡ API Request:', searchUrl);
                    
                    response = await fetch(searchUrl);
                    data = await response.json();
                    
                    console.log('ðŸ“¦ Search Response:', data);
                    
                    if (data.items && data.items.length > 0) {
                        console.log(`âœ… Found ${data.items.length} recent videos`);
                        
                        const videoIds = data.items.map(item => item.id.videoId).join(',');
                        console.log('ðŸŽ¬ Checking video IDs for live status...');
                        
                        const videosUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,liveStreamingDetails&id=${videoIds}&key=${this.apiKey}`;
                        const videosResponse = await fetch(videosUrl);
                        const videosData = await videosResponse.json();
                        
                        if (videosData.items) {
                            for (const video of videosData.items) {
                                const status = video.snippet.liveBroadcastContent;
                                if (status === 'live') {
                                    console.log(`ðŸ”´ âœ… Found LIVE video: ${video.id} - "${video.snippet.title}"`);
                                    return video.id;
                                }
                                if (status === 'upcoming') {
                                    console.log(`â° Found UPCOMING video: ${video.id} - "${video.snippet.title}"`);
                                }
                            }
                            console.log('âš ï¸ None of the recent videos are currently live');
                        }
                    }
                    
                    console.error('âŒ Could not find live stream');
                    console.warn('âš ï¸ Possible reasons:');
                    console.warn('  1. Stream is not public (set to unlisted or private)');
                    console.warn('  2. YouTube hasn\'t indexed the stream yet (can take 5-10 minutes)');
                    console.warn('  3. Stream is scheduled but not started yet');
                    console.warn('ðŸ’¡ SOLUTION: Set youtubeVideoId directly with your stream\'s video ID');
                    console.warn('ðŸ’¡ Get it from your stream URL: youtube.com/watch?v=VIDEO_ID');
                    
                    throw new Error('No live stream found for channel: ' + channelId);
                } catch (error) {
                    console.error('Error getting live video from channel:', error);
                    return null;
                }
            }

            startPolling() {
                if (this.polling) return;
                this.polling = true;
                this.pollMessages();
            }

            async pollMessages() {
                if (!this.polling || !this.liveChatId) return;

                try {
                    let url = `https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${this.liveChatId}&part=snippet,authorDetails&key=${this.apiKey}`;
                    
                    if (this.nextPageToken) {
                        url += `&pageToken=${this.nextPageToken}`;
                    }

                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items) {
                        data.items.forEach(item => {
                            const tags = {
                                'display-name': item.authorDetails.displayName,
                                username: item.authorDetails.displayName.toLowerCase(),
                                subscriber: item.authorDetails.isChatSponsor || false,
                                mod: item.authorDetails.isChatModerator || false,
                                badges: item.authorDetails.isChatOwner ? { owner: true } : null,
                                platform: 'youtube'
                            };
                            
                            this.emit('message', null, tags, item.snippet.displayMessage, false);
                        });
                    }

                    this.nextPageToken = data.nextPageToken;
                    const pollInterval = data.pollingIntervalMillis || 5000;

                    setTimeout(() => this.pollMessages(), pollInterval);
                } catch (error) {
                    console.error('YouTube polling error:', error);
                    setTimeout(() => this.pollMessages(), 5000);
                }
            }

            disconnect() {
                this.polling = false;
                if (this.pollInterval) {
                    clearTimeout(this.pollInterval);
                }
                this.emit('disconnected');
            }
        }

        class TwitchIRCClient {
            constructor(channel) {
                this.channel = channel.toLowerCase();
                this.ws = null;
                this.connected = false;
                this.eventHandlers = {};
            }

            on(event, handler) {
                if (!this.eventHandlers[event]) {
                    this.eventHandlers[event] = [];
                }
                this.eventHandlers[event].push(handler);
            }

            emit(event, ...args) {
                if (this.eventHandlers[event]) {
                    this.eventHandlers[event].forEach(handler => handler(...args));
                }
            }

            connect() {
                return new Promise((resolve, reject) => {
                    try {
                        this.ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
                        
                        this.ws.onopen = () => {
                            console.log('Conectando a Twitch IRC...');
                            this.ws.send('PASS SCHMOOPIIE');
                            this.ws.send('NICK justinfan12345');
                            this.ws.send(`JOIN #${this.channel}`);
                        };

                        this.ws.onmessage = (event) => {
                            this.handleMessage(event.data);
                        };

                        this.ws.onclose = () => {
                            this.connected = false;
                            this.emit('disconnected');
                            console.log('Desconectado del chat de Twitch');
                        };

                        this.ws.onerror = (error) => {
                            console.error('Error de WebSocket:', error);
                            reject(error);
                        };

                        this.on('connected', () => resolve());
                        
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            handleMessage(data) {
                const lines = data.trim().split('\n');
                
                lines.forEach(line => {
                    if (line.startsWith('PING')) {
                        this.ws.send('PONG :tmi.twitch.tv');
                        return;
                    }

                    if (line.includes('Welcome, GLHF!')) {
                        this.connected = true;
                        this.emit('connected');
                        return;
                    }

                    if (line.includes('PRIVMSG')) {
                        this.parsePrivMsg(line);
                    }
                });
            }

            parsePrivMsg(line) {
                try {
                    const parts = line.split(' ');
                    const userPart = parts[0].substring(1);
                    const username = userPart.split('!')[0];
                    
                    const messageStart = line.indexOf(' :', line.indexOf('PRIVMSG')) + 2;
                    const message = line.substring(messageStart);
                    
                    const tags = {
                        'display-name': username,
                        username: username.toLowerCase(),
                        subscriber: false,
                        mod: false,
                        badges: null,
                        platform: 'twitch'
                    };

                    this.emit('message', `#${this.channel}`, tags, message, false);
                } catch (error) {
                    console.error('Error parseando mensaje:', error);
                }
            }
        }

        class HorizontalTwitchChat {
            constructor() {
                this.messages = [];
                this.maxMessages = 20;
                this.chatContainer = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.messageCount = 0;
                
                this.channelName = 'JustNeki';
                
                this.youtubeChannelId = 'UCxVARSTTDh3Ps6-i_TpwJWQ';
                this.youtubeChannelHandle = '@JustNeki';
                this.youtubeVideoId = '';
                this.youtubeApiKey = 'AIzaSyC0zZ9OOK6WL5io2I0wlW3l7SRNnz3FJrE';
                this.youtubeEnabled = true;
                
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('ytVideoId')) {
                    this.youtubeVideoId = urlParams.get('ytVideoId');
                    console.log('ðŸ“º Using video ID from URL parameter:', this.youtubeVideoId);
                }
                
                this.ttsEnabled = false;
                this.isSpeaking = false;
                this.messageQueue = [];
                this.ttsToggle = document.getElementById('ttsToggle');
                this.speakingIndicator = document.getElementById('speakingIndicator');
                
                this.initTwitchChat();
                if (this.youtubeEnabled && this.youtubeApiKey) {
                    this.initYouTubeChat();
                }
                this.initTTS();
            }
            
            initTwitchChat() {

                this.client = new TwitchIRCClient(this.channelName);

                });

            promptForVideoId() {

                `;

                    <h3 style="margin: 0 0 15px 0;">YouTube Chat Setup</h3>

            initYouTubeChat() {
                console.log('Inicializando cliente de YouTube...');
                
                this.youtubeClient = new YouTubeChatClient({
                    videoId: this.youtubeVideoId,
                    channelId: this.youtubeChannelId,
                    channelHandle: this.youtubeChannelHandle,
                    apiKey: this.youtubeApiKey
                });

                this.youtubeClient.on('message', (channel, tags, message, self) => {
                    this.addMessage(tags, message);
                });

                this.youtubeClient.on('connected', () => {
                    console.log('Conectado al chat de YouTube');
                });

                this.youtubeClient.on('disconnected', () => {
                    console.log('Desconectado del chat de YouTube');
                });

                this.youtubeClient.on('error', (error) => {
                    console.error('Error en YouTube chat:', error);
                });

                this.youtubeClient.connect().then((success) => {
                    if (success) {
                        console.log('âœ… Conectado exitosamente a YouTube Live Chat');
                    } else {
                        console.log('âŒ No se pudo conectar a YouTube Live Chat');
                        if (!this.youtubeVideoId) {
                            this.promptForVideoId();
                        }
                    }
                }).catch((error) => {
                    console.error('Error al conectar a YouTube:', error);
                    if (!this.youtubeVideoId) {
                        this.promptForVideoId();
                    }
                });
            }

            addMessage(tags, message) {
                this.messageCount++;
                const messageElement = this.createMessageElement(tags, message);
                
                const specialKeywords = ['!', 'posta', 'Ã©pico', 'jocoso', 'santi'];
                const hasSpecialKeyword = specialKeywords.some(keyword => 
                    message.toLowerCase().includes(keyword.toLowerCase())
                );
                
                if (tags.mod || tags.vip || hasSpecialKeyword || this.messageCount % 7 === 0) {
                    messageElement.classList.add('special');
                }
                
                this.chatContainer.appendChild(messageElement);

                if (this.ttsEnabled && message.trim()) {
                    this.addToTTSQueue(tags, message);
                }

                this.messages.push(messageElement);
                if (this.messages.length > this.maxMessages) {
                    const oldMessage = this.messages.shift();
                    oldMessage.style.transition = 'all 0.5s ease-out';
                    oldMessage.style.transform = 'translateX(-100%) scale(0.6)';
                    oldMessage.style.opacity = '0';
                    setTimeout(() => oldMessage.remove(), 500);
                }

                this.smoothScrollToRight();
            }

            smoothScrollToRight() {
                const scrollWidth = this.chatContainer.scrollWidth;
                const width = this.chatContainer.clientWidth;
                const maxScrollLeft = scrollWidth - width;
                
                const startScrollLeft = this.chatContainer.scrollLeft;
                const distance = maxScrollLeft - startScrollLeft;
                const duration = 300;
                let start = null;
                
                const step = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    this.chatContainer.scrollLeft = startScrollLeft + (distance * easeOut);
                    
                    if (progress < 1) {
                        requestAnimationFrame(step);
                    }
                };
                
                requestAnimationFrame(step);
            }

            createMessageElement(tags, message) {

                if (tags.subscriber) messageDiv.classList.add('subscriber');
                if (tags.mod) messageDiv.classList.add('moderator');
                if (tags.badges && tags.badges.vip) messageDiv.classList.add('vip');

                const usernameRowDiv = document.createElement('div');
                usernameRowDiv.className = 'username-row';

                const badgeDiv = document.createElement('div');
                badgeDiv.className = 'username-badge';
                
                if (tags.subscriber) {

                } else if (tags.mod) {
                    badgeDiv.innerHTML = 'M';
                } else if (tags.badges && tags.badges.vip) {
                    badgeDiv.innerHTML = 'V';
                } else if (tags.badges && tags.badges.owner) {
                    badgeDiv.innerHTML = 'ðŸ‘‘';
                } else {
                    badgeDiv.innerHTML = 'â—';
                }

                const usernameSpan = document.createElement('span');
                usernameSpan.className = 'username';
                usernameSpan.textContent = tags['display-name'] || tags.username;

                const platformIcon = document.createElement('div');
                platformIcon.className = 'platform-icon';
                
                if (tags.platform === 'youtube') {
                    platformIcon.classList.add('youtube');
                    platformIcon.innerHTML = 'â–¶';

                    platformIcon.classList.add('twitch');

            initTTS() {
                this.ttsToggle.addEventListener('click', () => {
                    this.toggleTTS();
                });
                
                this.updateTTSButtonState();
            }

            toggleTTS() {
                this.ttsEnabled = !this.ttsEnabled;
                this.updateTTSButtonState();
                
                if (!this.ttsEnabled) {
                    this.stopSpeaking();
                    this.messageQueue = [];
                }
            }

            addToTTSQueue(tags, message) {
                if (!this.ttsEnabled) return;
                
                let cleanMessage = message
                    .replace(/https?:\/\/[^\s]+/g, 'link')
                    .replace(/[^\w\s.,!?Ã¡Ã©Ã­Ã³ÃºÃ±Ã¼]/gi, ' ')
                    .trim();
                
                if (cleanMessage.length > 100) {
                    cleanMessage = cleanMessage.substring(0, 100) + '...';
                }
                
                if (cleanMessage) {
                    this.messageQueue.push({ tags, message: cleanMessage });
                    this.processTTSQueue();
                }
            }

            processTTSQueue() {
                if (this.isSpeaking || this.messageQueue.length === 0 || !this.ttsEnabled) {
                    return;
                }
                
                const { tags, message } = this.messageQueue.shift();
                this.speakMessage(tags, message);
            }

            speakMessage(tags, message) {
                this.isSpeaking = true;
                this.speakingIndicator.classList.add('active');
                
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(message);
                    utterance.rate = 1.2;
                    utterance.pitch = tags.mod ? 1.2 : tags.subscriber ? 0.8 : 1.0;
                    utterance.volume = 0.3;
                    
                    utterance.onend = () => {
                        this.finishSpeaking();
                    };
                    
                    speechSynthesis.speak(utterance);
                } else {
                    this.finishSpeaking();
                }
            }

            stopSpeaking() {
                this.isSpeaking = false;
                this.speakingIndicator.classList.remove('active');
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
            }

            finishSpeaking() {
                this.stopSpeaking();
                setTimeout(() => {
                    this.processTTSQueue();
                }, 300);
            }

            updateTTSButtonState() {
                if (this.ttsEnabled) {
                    this.ttsToggle.classList.add('active');
                    this.ttsToggle.title = 'Disable TTS';
                } else {
                    this.ttsToggle.classList.remove('active');
                    this.ttsToggle.title = 'Enable TTS';
                }
            }
        }
