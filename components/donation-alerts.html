<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Alerts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .balatro-donation-alerts {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: contrast(1.1) saturate(1.2);
        }

        .alert-container {
            position: relative;
            width: 400px;
            height: 200px;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .alert-container.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .donation-alert {
            background: #1a1625;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 3px solid #4a4458;
        }

        .bell-icon {
            width: 32px;
            height: 32px;
            background: #4a4458;
            border: 2px solid #6b5b73;
            border-radius: 4px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #d4af37;
            animation: bellRing 0.5s ease-in-out;
        }

        @keyframes bellRing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .donation-amount {
            color: #d4af37;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .donation-from {
            color: #8b7d6b;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .donation-message {
            color: #c9b99b;
            font-size: 11px;
            line-height: 1.4;
            background: #2a2438;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #4a4458;
            max-height: 50px;
            overflow: hidden;
        }

        .sparkles {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 1px;
            animation: sparkleFloat 2s ease-in-out infinite;
            opacity: 0.6;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 15%; right: 30%; animation-delay: 1.2s; }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }
        }

        .large-donation {
            background: #3d2f4a;
            border-color: #d4af37;
            box-shadow: 
                0 4px 25px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .large-donation .donation-amount {
            color: #d4af37;
            font-size: 24px;
        }

        .large-donation .donation-from {
            color: #d4af37;
        }

        .large-donation .donation-message {
            background: #2a2438;
            color: #e6d7b8;
            border-color: #d4af37;
        }
</style>
</head>
<body>
    <div class="balatro-card balatro-donation-alerts">
        <div class="alert-container" id="alertContainer">
        <div class="donation-alert" id="donationAlert">
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="bell-icon">$</div>
            <div class="donation-amount" id="donationAmount">$5.00</div>
            <div class="donation-from" id="donationFrom">from Viewer</div>
            <div class="donation-message" id="donationMessage">Thanks for the great stream!</div>
        </div>
    </div>
    </div>

    <script>
        class DonationAlerts {
            constructor() {
                this.alertContainer = document.getElementById('alertContainer');
                this.donationAlert = document.getElementById('donationAlert');
                this.amountElement = document.getElementById('donationAmount');
                this.fromElement = document.getElementById('donationFrom');
                this.messageElement = document.getElementById('donationMessage');
                
                this.isShowing = false;
                this.queue = [];
                
                // Demo donations for testing
                this.startDemo();
            }

            showDonation(amount, from, message = '') {
                const donation = { amount, from, message };
                
                if (this.isShowing) {
                    this.queue.push(donation);
                    return;
                }
                
                this.displayDonation(donation);
            }

            displayDonation({ amount, from, message }) {
                this.isShowing = true;
                
                this.amountElement.textContent = `$${amount.toFixed(2)}`;
                this.fromElement.textContent = `from ${from}`;
                this.messageElement.textContent = message || 'Thank you for the donation!';
                
                if (amount >= 20) {
                    this.donationAlert.classList.add('large-donation');
                } else {
                    this.donationAlert.classList.remove('large-donation');
                }
                
                this.alertContainer.classList.add('show');
                
                this.playDonationSound(amount);
                
                setTimeout(() => {
                    this.hideAlert();
                }, 5000);
            }

            hideAlert() {
                this.alertContainer.classList.remove('show');
                
                setTimeout(() => {
                    this.isShowing = false;
                    
                    if (this.queue.length > 0) {
                        const nextDonation = this.queue.shift();
                        setTimeout(() => {
                            this.displayDonation(nextDonation);
                        }, 500);
                    }
                }, 500);
            }

            playDonationSound(amount) {
                console.log(`ðŸ”Š Playing donation sound for $${amount}`);
                if (amount >= 20) {
                    console.log('ðŸŽ‰ Large donation sound!');
                }
            }

            startDemo() {
                const demoDonations = [
                    { amount: 5, from: 'CardShark', message: 'All in on this stream! ðŸŽ°' },
                    { amount: 10, from: 'PokerFace', message: 'Royal flush of entertainment! â™ ï¸' },
                    { amount: 25, from: 'ChipStack', message: 'Betting big on your success! ðŸ’Ž' },
                    { amount: 3, from: 'JokerWild', message: 'House always wins with content like this! ðŸƒ' },
                    { amount: 50, from: 'AceHigh', message: 'Jackpot stream right here! ðŸŽ¯' }
                ];

                let delay = 3000;
                demoDonations.forEach((donation, index) => {
                    setTimeout(() => {
                        this.showDonation(donation.amount, donation.from, donation.message);
                    }, delay + (index * 8000));
                });
            }
        }

        window.triggerDonation = function(amount, from, message) {
            if (window.donationAlerts) {
                window.donationAlerts.showDonation(amount, from, message);
            }
        };

        window.donationAlerts = new DonationAlerts();
    </script>
</body>
</html>
