<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
        }

        .music-container {
            width: 350px;
            height: 120px;
            background: #f5f1e8;
            border-radius: 20px;
            position: relative;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .setup-container {
            width: 350px;
            background: #f5f1e8;
            border-radius: 20px;
            padding: 20px;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            display: none;
        }

        .setup-container.show {
            display: block;
        }

        .setup-title {
            color: #8b7355;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d4c4a8;
            border-radius: 10px;
            font-size: 12px;
            background: white;
            color: #8b7355;
            margin-bottom: 10px;
        }

        .url-input:focus {
            outline: none;
            border-color: #a8c686;
        }

        .setup-button {
            background: linear-gradient(135deg, #a8c686, #8fb069);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 8px;
        }

        .setup-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(168, 198, 134, 0.3);
        }

        .album-art {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a8c686, #8fb069);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow:
                0 4px 12px rgba(168, 198, 134, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {

            0%,
            100% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }
        }

        .music-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .song-title {
            color: #8b7355;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #a8c686;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(212, 196, 168, 0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a8c686, #8fb069);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .time-display {
            color: #8b7355;
            font-size: 10px;
            font-weight: 500;
        }

        .play-button {
            background: linear-gradient(135deg, #a8c686, #8fb069);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .equalizer {
            display: flex;
            align-items: end;
            gap: 2px;
            height: 16px;
            margin-left: auto;
        }

        .eq-bar {
            width: 3px;
            background: #a8c686;
            border-radius: 1px;
            animation: equalizer 1.5s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .eq-bar:nth-child(2) {
            height: 12px;
            animation-delay: 0.2s;
        }

        .eq-bar:nth-child(3) {
            height: 6px;
            animation-delay: 0.4s;
        }

        .eq-bar:nth-child(4) {
            height: 14px;
            animation-delay: 0.6s;
        }

        .eq-bar:nth-child(5) {
            height: 10px;
            animation-delay: 0.8s;
        }

        @keyframes equalizer {

            0%,
            100% {
                transform: scaleY(0.3);
            }

            50% {
                transform: scaleY(1);
            }
        }

        @keyframes musicFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-3px) rotate(5deg);
            }
        }

        .paused .equalizer .eq-bar {
            animation-play-state: paused;
            opacity: 0.5;
        }

        .paused .album-art::before {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="setup-container" id="setupContainer">
        <div class="setup-title">🎵 YouTube Now Playing Setup</div>
        <input type="text" class="url-input" id="youtubeUrl"
            placeholder="Paste YouTube URL here (e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ)">
        <button class="setup-button" onclick="loadFromUrl()">Load Song</button>
        <button class="setup-button" onclick="startDemo()">Demo Mode</button>
        <button class="setup-button" onclick="hideSetup()">Hide Setup</button>
    </div>

    <div class="music-container" id="musicContainer">
        <div class="album-art" id="albumArt">🎵</div>
        <div class="music-info">
            <div class="song-title" id="songTitle">Click "Demo Mode" or paste a YouTube URL above</div>
            <div class="artist-name" id="artistName">Ready to play music!</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="music-controls">
                <button class="play-button" id="playButton" onclick="togglePlayback()">▶</button>
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                <div class="equalizer">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="youtube-player" style="position: absolute; top: -1000px; left: -1000px; width: 1px; height: 1px;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        class NowPlaying {
            constructor() {
                this.musicContainer = document.getElementById('musicContainer');
                this.setupContainer = document.getElementById('setupContainer');
                this.albumArt = document.getElementById('albumArt');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.progressBar = document.getElementById('progressBar');
                this.timeDisplay = document.getElementById('timeDisplay');

                this.currentSong = null;
                this.isPlaying = false;
                this.progress = 0;
                this.duration = 0;
                this.currentTime = 0;
                this.player = null;
                this.updateInterval = null;

                this.setupContainer.classList.add('show');

                this.updateProgress();
            }

            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                    /youtube\.com\/watch\?.*v=([^&\n?#]+)/
                ];

                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }

            async loadYouTubeVideo(videoId) {
                try {
                    const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                    const data = await response.json();

                    if (data) {
                        let title = data.title;
                        let artist = data.author_name;

                        if (title.includes(' - ')) {
                            const parts = title.split(' - ');
                            if (parts.length >= 2) {
                                artist = parts[0].trim();
                                title = parts.slice(1).join(' - ').trim();
                            }
                        }

                        title = title.replace(/\s*\(.*?\)\s*$/, '').replace(/\s*\[.*?\]\s*$/, '');

                        this.updateSong(title, artist, '📺', 0);
                        this.setupYouTubePlayer(videoId);

                        console.log('✅ Loaded:', title, 'by', artist);
                        return true;
                    }
                } catch (error) {
                    console.error('Failed to load YouTube video:', error);
                    this.updateSong('Failed to load video', 'Check the URL and try again', '❌', 0);
                }
                return false;
            }

            setupYouTubePlayer(videoId) {
                if (window.YT && window.YT.Player) {
                    this.createPlayer(videoId);
                } else {
                    window.onYouTubeIframeAPIReady = () => {
                        this.createPlayer(videoId);
                    };
                }
            }

            createPlayer(videoId) {
                if (this.player) {
                    this.player.destroy();
                }

                this.player = new YT.Player('youtube-player', {
                    height: '1',
                    width: '1',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'loop': 1,
                        'playlist': videoId
                    },
                    events: {
                        'onReady': (event) => {
                            this.duration = event.target.getDuration();
                            this.updateTimeDisplay();
                            this.updatePlayButton();
                            event.target.setVolume(50);
                            console.log('✅ Video duration:', this.formatTime(this.duration));
                        },
                        'onStateChange': (event) => {
                            if (event.data === YT.PlayerState.PLAYING) {
                                this.play();
                                this.startTracking();
                                this.updatePlayButton();
                            } else if (event.data === YT.PlayerState.PAUSED) {
                                this.pause();
                                this.stopTracking();
                                this.updatePlayButton();
                            } else if (event.data === YT.PlayerState.ENDED) {
                                this.pause();
                                this.stopTracking();
                                this.updatePlayButton();
                            }
                        }
                    }
                });
            }

            startTracking() {
                this.stopTracking();
                this.updateInterval = setInterval(() => {
                    if (this.player && this.player.getCurrentTime) {
                        this.currentTime = this.player.getCurrentTime();
                        this.progress = (this.currentTime / this.duration) * 100;
                        this.updateProgressBar();
                        this.updateTimeDisplay();
                    }
                }, 1000);
            }

            stopTracking() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }

            updateSong(title, artist, albumArtEmoji = '🎵', duration = 0) {
                this.songTitle.textContent = title;
                this.artistName.textContent = artist;
                this.albumArt.textContent = albumArtEmoji;
                this.duration = duration;
                this.currentTime = 0;
                this.progress = 0;
                this.updateProgressBar();
                this.updateTimeDisplay();
            }

            play() {
                this.isPlaying = true;
                this.musicContainer.classList.remove('paused');
                this.updatePlayButton();
            }

            pause() {
                this.isPlaying = false;
                this.musicContainer.classList.add('paused');
                this.updatePlayButton();
            }

            updatePlayButton() {
                const playButton = document.getElementById('playButton');
                if (playButton) {
                    playButton.textContent = this.isPlaying ? '⏸' : '▶';
                }
            }

            togglePlayback() {
                if (this.player) {
                    if (this.isPlaying) {
                        this.player.pauseVideo();
                    } else {
                        this.player.playVideo();
                    }
                }
            }

            setVolume(volume) {
                if (this.player) {
                    this.player.setVolume(volume);
                }
            }

            setProgress(currentTime) {
                this.currentTime = currentTime;
                this.progress = (currentTime / this.duration) * 100;
                this.updateProgressBar();
                this.updateTimeDisplay();
            }

            updateProgressBar() {
                this.progressBar.style.width = `${Math.min(this.progress, 100)}%`;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            updateTimeDisplay() {
                this.timeDisplay.textContent = `${this.formatTime(this.currentTime)} / ${this.formatTime(this.duration)}`;
            }

            updateProgress() {
                if (this.isPlaying && this.currentTime < this.duration && !this.player) {
                    this.currentTime += 1;
                    this.progress = (this.currentTime / this.duration) * 100;
                    this.updateProgressBar();
                    this.updateTimeDisplay();
                }

                setTimeout(() => this.updateProgress(), 1000);
            }

            startDemo() {
                const demoSongs = [
                    { title: 'Lofi Hip Hop Radio', artist: 'ChilledCow', emoji: '🎵', duration: 225 },
                    { title: 'Synthwave Vibes', artist: 'Neon Dreams', emoji: '🌆', duration: 180 },
                    { title: 'Chill Gaming Mix', artist: 'GameBeats', emoji: '🎮', duration: 195 },
                    { title: 'Study Session', artist: 'Focus Music', emoji: '📚', duration: 210 },
                    { title: 'Midnight Drive', artist: 'Retrowave FM', emoji: '🌙', duration: 240 }
                ];

                let currentIndex = 0;
                this.play();

                const switchSong = () => {
                    const song = demoSongs[currentIndex];
                    this.updateSong(song.title, song.artist, song.emoji, song.duration);
                    this.play();
                    this.currentTime = Math.floor(Math.random() * 60);

                    currentIndex = (currentIndex + 1) % demoSongs.length;

                    setTimeout(switchSong, 10000);
                };

                switchSong();
                this.setupContainer.classList.remove('show');
            }
        }

        window.loadFromUrl = async function () {
            const urlInput = document.getElementById('youtubeUrl');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please paste a YouTube URL first!');
                return;
            }

            const videoId = window.nowPlaying.extractVideoId(url);
            if (!videoId) {
                alert('Invalid YouTube URL. Please check the format.');
                return;
            }

            const success = await window.nowPlaying.loadYouTubeVideo(videoId);
            if (success) {
                document.getElementById('setupContainer').classList.remove('show');
                urlInput.value = '';
            }
        };

        window.startDemo = function () {
            window.nowPlaying.startDemo();
        };

        window.hideSetup = function () {
            document.getElementById('setupContainer').classList.remove('show');
        };

        window.showSetup = function () {
            document.getElementById('setupContainer').classList.add('show');
        };

        window.updateNowPlaying = function (title, artist, albumArt, duration) {
            if (window.nowPlaying) {
                window.nowPlaying.updateSong(title, artist, albumArt, duration);
            }
        };

        window.setMusicProgress = function (currentTime) {
            if (window.nowPlaying) {
                window.nowPlaying.setProgress(currentTime);
            }
        };

        window.playMusic = function () {
            if (window.nowPlaying) {
                window.nowPlaying.play();
            }
        };

        window.pauseMusic = function () {
            if (window.nowPlaying) {
                window.nowPlaying.pause();
            }
        };

        window.setYouTubeVideo = function (videoId) {
            if (window.nowPlaying) {
                window.nowPlaying.setupYouTubePlayer(videoId);
            }
        };

        window.togglePlayback = function () {
            if (window.nowPlaying) {
                window.nowPlaying.togglePlayback();
            }
        };

        window.setVolume = function (volume) {
            if (window.nowPlaying) {
                window.nowPlaying.setVolume(volume);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.nowPlaying = new NowPlaying();

            const urlInput = document.getElementById('youtubeUrl');
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadFromUrl();
                }
            });

            document.getElementById('musicContainer').addEventListener('dblclick', () => {
                showSetup();
            });
        });
    </script>
</body>

</html>
