<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame - Animal Crossing Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .webcam-frame {
            width: 320px;
            height: 240px;
            background: #f5f1e8;
            border-radius: 30px;
            position: relative;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            padding: 15px;
            border: none;
        }

        .webcam-inner {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid #d4c4a8;
            box-shadow: 0 3px 8px rgba(139, 115, 85, 0.15);
        }

        .webcam-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a8c686;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            text-align: center;
        }



        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #ec7063;
            border-radius: 50%;
            z-index: 10;
            box-shadow:
                0 2px 4px rgba(236, 112, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .status-indicator.live {
            background: #58d68d;
            box-shadow:
                0 2px 4px rgba(88, 214, 141, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="webcam-frame" id="webcamFrame">
        <div class="webcam-inner">
        </div>
    </div>

    <script>
        class WebcamFrame {
            constructor() {
                this.webcamFrame = document.getElementById('webcamFrame');
                this.statusIndicator = document.getElementById('statusIndicator');

                this.isLive = true;
                this.currentMood = 'normal';

                this.startEffects();
            }



            setLiveStatus(isLive) {
                this.isLive = isLive;
                if (isLive) {
                    this.statusIndicator.classList.add('live');
                } else {
                    this.statusIndicator.classList.remove('live');
                }
            }

            triggerExcitement() {
                // Simple effect - just a subtle scale
                this.webcamFrame.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 200);
            }

            triggerCelebration() {
                // Simple celebration effect
                this.webcamFrame.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 300);
            }

            startEffects() {
                // Simple, clean - no random effects
            }
        }

        // Global functions for external integration

        window.setLiveStatus = function (isLive) {
            if (window.webcamFrame) {
                window.webcamFrame.setLiveStatus(isLive);
            }
        };

        window.triggerWebcamExcitement = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerExcitement();
            }
        };

        window.triggerWebcamCelebration = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerCelebration();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.webcamFrame = new WebcamFrame();
        });
    </script>
</body>

</html>
