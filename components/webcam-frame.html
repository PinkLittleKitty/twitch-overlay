<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .balatro-webcam-wrapper {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .webcam-frame {
            width: 320px;
            height: 240px;
            background: #1a1625;
            border: 3px solid #4a4458;
            border-radius: 8px;
            position: relative;
            box-shadow:
                0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 12px;
            filter: contrast(1.1) saturate(1.2);
        }

        .webcam-inner {
            width: 100%;
            height: 100%;
            background: #2a2438;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            border: 2px solid #6b5b73;
        }

        .webcam-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8b7d6b;
            font-size: 12px;
            font-weight: 500;
            z-index: 10;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }



        .status-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 6px;
            height: 6px;
            background: #8b7d6b;
            border-radius: 1px;
            z-index: 10;
        }

        .status-indicator.live {
            background: #d4af37;
        }
    </style>
    </style>
</head>

<body>
    <div class="balatro-webcam-wrapper">
    <div class="webcam-frame" id="webcamFrame">
        <div class="webcam-inner">
        </div>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>
    </div>

    <script>
        class WebcamFrame {
            constructor() {
                this.webcamFrame = document.getElementById('webcamFrame');
                this.statusIndicator = document.getElementById('statusIndicator');

                this.isLive = true;
                this.currentMood = 'normal';

                this.startEffects();
            }



            setLiveStatus(isLive) {
                this.isLive = isLive;
                if (isLive) {
                    this.statusIndicator.classList.add('live');
                } else {
                    this.statusIndicator.classList.remove('live');
                }
            }

            triggerExcitement() {
                this.webcamFrame.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 200);
            }

            triggerCelebration() {
                this.webcamFrame.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 300);
            }
        }


        window.setLiveStatus = function (isLive) {
            if (window.webcamFrame) {
                window.webcamFrame.setLiveStatus(isLive);
            }
        };

        window.triggerWebcamExcitement = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerExcitement();
            }
        };

        window.triggerWebcamCelebration = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerCelebration();
            }
        };

    window.webcamFrame = new WebcamFrame();
    </script>
</body>

</html>
