<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg,
                    #0a0a0a 0%,
                    /* Deep black */
                    #1a1a1a 25%,
                    /* Dark gray */
                    #2a2a2a 50%,
                    /* Medium gray */
                    #1a1a2a 75%,
                    /* Dark blue-gray */
                    #0a0a1a 100%
                    /* Very dark blue */
                );
            position: relative;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(100, 100, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(150, 100, 200, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(80, 80, 120, 0.05) 0%, transparent 60%);
            animation: voidShimmer 8s ease-in-out infinite;
        }

        @keyframes voidShimmer {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .main-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .brb-title {
            font-size: 120px;
            font-weight: 800;
            color: #e0e0e0;
            text-shadow:
                4px 4px 0px #333,
                8px 8px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: titleBounce 3s ease-in-out infinite;
        }

        @keyframes titleBounce {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        .subtitle {
            font-size: 48px;
            font-weight: 600;
            color: #999;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        @keyframes subtitleGlow {

            0%,
            100% {
                color: #999;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }

            50% {
                color: #bbb;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(187, 187, 187, 0.3);
            }
        }

        .bulbasaur-container {
            position: relative;
            margin: 40px 0;
        }

        .void-knight {
            font-size: 200px;
            animation: knightFloat 2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.8));
        }

        @keyframes knightFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(-1deg);
            }

            50% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        .explanation {
            font-size: 32px;
            font-weight: 500;
            color: #888;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-top: 30px;
            animation: explanationFade 6s ease-in-out infinite;
        }

        @keyframes explanationFade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .floating-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .void-particle {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .void-orb {
            position: absolute;
            font-size: 50px;
            opacity: 0.2;
            animation: orbSpin 10s linear infinite;
        }

        @keyframes orbSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pokeball-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .pokeball-2 {
            top: 20%;
            right: 15%;
            animation-delay: -3s;
        }

        .pokeball-3 {
            bottom: 15%;
            left: 20%;
            animation-delay: -6s;
        }

        .pokeball-4 {
            bottom: 25%;
            right: 10%;
            animation-delay: -9s;
        }

        .void-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg,
                    transparent 0%,
                    rgba(26, 26, 26, 0.3) 50%,
                    rgba(13, 13, 13, 0.8) 100%);
            pointer-events: none;
        }

        .void-spikes {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 100px;
            pointer-events: none;
        }

        .void-spike {
            position: absolute;
            font-size: 25px;
            color: #444;
            animation: spikeSway 4s ease-in-out infinite;
        }

        @keyframes spikeSway {

            0%,
            100% {
                transform: rotate(-3deg);
            }

            50% {
                transform: rotate(3deg);
            }
        }

        .blade-1 {
            left: 5%;
            bottom: 20px;
            animation-delay: 0s;
        }

        .blade-2 {
            left: 15%;
            bottom: 30px;
            animation-delay: 0.5s;
        }

        .blade-3 {
            left: 25%;
            bottom: 15px;
            animation-delay: 1s;
        }

        .blade-4 {
            left: 35%;
            bottom: 25px;
            animation-delay: 1.5s;
        }

        .blade-5 {
            left: 45%;
            bottom: 20px;
            animation-delay: 2s;
        }

        .blade-6 {
            left: 55%;
            bottom: 30px;
            animation-delay: 2.5s;
        }

        .blade-7 {
            left: 65%;
            bottom: 15px;
            animation-delay: 3s;
        }

        .blade-8 {
            left: 75%;
            bottom: 25px;
            animation-delay: 3.5s;
        }

        .blade-9 {
            left: 85%;
            bottom: 20px;
            animation-delay: 0.2s;
        }

        .blade-10 {
            left: 95%;
            bottom: 30px;
            animation-delay: 0.7s;
        }

        .return-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 500;
            color: #666;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            animation: returnPulse 3s ease-in-out infinite;
        }

        @keyframes returnPulse {

            0%,
            100% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="floating-leaves" id="floatingParticles"></div>

    <div class="void-orb pokeball-1">⚫</div>
    <div class="void-orb pokeball-2">⚪</div>
    <div class="void-orb pokeball-3">⚫</div>
    <div class="void-orb pokeball-4">⚪</div>

    <div class="main-container">
        <div class="brb-title">BRB</div>
        <div class="subtitle">El caballero descansa.</div>

        <div class="bulbasaur-container">
            <div class="void-knight">⚫</div>
        </div>

        <div class="explanation">
            El caballero deambula por el vacío...
        </div>
    </div>

    <div class="void-ground"></div>
    <div class="void-spikes">
        <div class="void-spike blade-1">▲</div>
        <div class="void-spike blade-2">▼</div>
        <div class="void-spike blade-3">▲</div>
        <div class="void-spike blade-4">▼</div>
        <div class="void-spike blade-5">▲</div>
        <div class="void-spike blade-6">▼</div>
        <div class="void-spike blade-7">▲</div>
        <div class="void-spike blade-8">▼</div>
        <div class="void-spike blade-9">▲</div>
        <div class="void-spike blade-10">▼</div>
    </div>


    <script>
        class BRBScene {
            constructor() {
                this.particles = [];
                this.particleEmojis = ['⚫', '⚪', '▪', '▫'];
                this.init();
            }

            init() {
                this.createFloatingParticles();
                this.startAnimationLoop();
                this.addRandomEffects();
            }

            createFloatingParticles() {
                const particlesContainer = document.getElementById('floatingParticles');

                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'void-particle';
                    particle.textContent = this.particleEmojis[Math.floor(Math.random() * this.particleEmojis.length)];

                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    particle.style.animationDelay = Math.random() * 10 + 's';

                    particlesContainer.appendChild(particle);
                    this.particles.push(particle);
                }
            }

            startAnimationLoop() {
                setInterval(() => {
                    this.refreshParticles();
                }, 60000);
            }

            refreshParticles() {
                this.particles.forEach(particle => {
                    particle.textContent = this.particleEmojis[Math.floor(Math.random() * this.particleEmojis.length)];
                    particle.style.animationDelay = Math.random() * 10 + 's';
                });
            }

            addRandomEffects() {
                setInterval(() => {
                    if (Math.random() < 0.4) {
                        this.addExtraParticle();
                    }
                }, 5000);
            }

            addExtraParticle() {
                const particlesContainer = document.getElementById('floatingParticles');
                const particle = document.createElement('div');
                particle.className = 'void-particle';
                particle.textContent = this.particleEmojis[Math.floor(Math.random() * this.particleEmojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                particle.style.fontSize = (Math.random() * 15 + 20) + 'px';

                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 13000);
            }

            changeKnightMessage() {
                const explanation = document.querySelector('.explanation');
                const messages = [
                    'El caballero deambula por el vacío...',
                    'El silencio llena los pasillos vacíos...',
                    'El vacío llama...'
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                explanation.textContent = randomMessage;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.brbScene = new BRBScene();
        });

        setInterval(() => {
            if (window.brbScene) {
                window.brbScene.changeKnightMessage();
            }
        }, 15000);

        window.addParticleBurst = function () {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    if (window.brbScene) {
                        window.brbScene.addExtraParticle();
                    }
                }, i * 200);
            }
        };

        window.setBRBMessage = function (message) {
            const explanation = document.querySelector('.explanation');
            if (explanation) {
                explanation.textContent = message;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const knight = document.querySelector('.void-knight');
            if (knight) {
                knight.addEventListener('click', () => {
                    addParticleBurst();
                });
                knight.style.cursor = 'pointer';
            }
        });
    </script>
</body>

</html>
