<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .balatro-brb-scene {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a0f1f 0%, #0f0a12 60%, #050205 100%);
            position: relative;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vortex-layer {
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0.7;
        }

        .vortex-layer-1 {
            background:
                radial-gradient(ellipse 1200px 800px at 25% 35%, rgba(180, 50, 180, 0.6) 0%, transparent 90%),
                radial-gradient(ellipse 800px 1200px at 75% 65%, rgba(80, 20, 140, 0.5) 0%, transparent 85%),
                radial-gradient(ellipse 1400px 600px at 45% 85%, rgba(200, 30, 80, 0.4) 0%, transparent 80%),
                radial-gradient(ellipse 600px 1400px at 15% 15%, rgba(120, 40, 200, 0.5) 0%, transparent 95%),
                radial-gradient(ellipse 1000px 1000px at 85% 25%, rgba(160, 60, 160, 0.4) 0%, transparent 90%);
            animation: vortexSwirl1 45s ease-in-out infinite;
            z-index: 1;
        }

        .vortex-layer-2 {
            background:
                radial-gradient(ellipse 1000px 700px at 60% 25%, rgba(100, 40, 180, 0.5) 0%, transparent 85%),
                radial-gradient(ellipse 700px 1000px at 35% 75%, rgba(180, 20, 120, 0.4) 0%, transparent 90%),
                radial-gradient(ellipse 1200px 500px at 85% 55%, rgba(60, 80, 200, 0.4) 0%, transparent 80%),
                radial-gradient(ellipse 500px 1200px at 10% 45%, rgba(200, 60, 140, 0.3) 0%, transparent 95%);
            animation: vortexSwirl2 65s ease-in-out infinite reverse;
            z-index: 2;
        }

        .vortex-layer-3 {
            background:
                radial-gradient(ellipse 900px 600px at 40% 70%, rgba(140, 80, 200, 0.3) 0%, transparent 85%),
                radial-gradient(ellipse 600px 900px at 70% 30%, rgba(200, 40, 160, 0.25) 0%, transparent 90%),
                radial-gradient(ellipse 1100px 400px at 20% 60%, rgba(80, 120, 180, 0.2) 0%, transparent 80%);
            animation: vortexSwirl3 85s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes vortexSwirl1 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1) skew(0deg, 0deg); }
            25% { transform: translate(-50%, -50%) rotate(90deg) scale(1.15) skew(2deg, 1deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(0.9) skew(-1deg, 3deg); }
            75% { transform: translate(-50%, -50%) rotate(270deg) scale(1.08) skew(3deg, -2deg); }
        }

        @keyframes vortexSwirl2 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1) skew(0deg, 0deg); }
            20% { transform: translate(-50%, -50%) rotate(72deg) scale(1.2) skew(-3deg, 2deg); }
            40% { transform: translate(-50%, -50%) rotate(144deg) scale(0.85) skew(4deg, -1deg); }
            60% { transform: translate(-50%, -50%) rotate(216deg) scale(1.12) skew(-2deg, 4deg); }
            80% { transform: translate(-50%, -50%) rotate(288deg) scale(0.95) skew(1deg, -3deg); }
        }

        @keyframes vortexSwirl3 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1) skew(0deg, 0deg); }
            33% { transform: translate(-50%, -50%) rotate(120deg) scale(1.1) skew(2deg, -4deg); }
            66% { transform: translate(-50%, -50%) rotate(240deg) scale(0.92) skew(-3deg, 2deg); }
        }

        .balatro-brb-scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0, 0, 0, 0.1) 100%),
                repeating-linear-gradient(0deg,
                    transparent 0px,
                    transparent 1px,
                    rgba(0, 0, 0, 0.03) 1px,
                    rgba(0, 0, 0, 0.03) 2px);
            pointer-events: none;
            z-index: 100;
        }

        .balatro-brb-scene::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(90deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.01) 1px,
                    transparent 2px),
                radial-gradient(circle at 20% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 101;
            animation: staticFlicker 0.1s linear infinite;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        .main-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .brb-title {
            font-size: 120px;
            font-weight: 800;
            color: #d4af37;
            text-shadow:
                4px 4px 0px #8b7d6b,
                8px 8px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: titleBounce 3s ease-in-out infinite;
        }

        @keyframes titleBounce {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        .subtitle {
            font-size: 48px;
            font-weight: 600;
            color: #c9b99b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        @keyframes subtitleGlow {

            0%,
            100% {
                color: #c9b99b;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            50% {
                color: #d4af37;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .bulbasaur-container {
            position: relative;
            margin: 40px 0;
        }

        .joker-card {
            font-size: 200px;
            animation: cardBounce 2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            color: #d4af37;
        }

        @keyframes cardBounce {

            0%,
            100% {
                transform: translateY(0px) rotate(-2deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .explanation {
            font-size: 32px;
            font-weight: 500;
            color: #e0e6ed;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            animation: explanationFade 6s ease-in-out infinite;
        }

        @keyframes explanationFade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }


    </style>
</head>

<body>
    <div class="balatro-brb-scene brb-overlay">
        <div class="vortex-layer vortex-layer-1"></div>
        <div class="vortex-layer vortex-layer-2"></div>
        <div class="vortex-layer vortex-layer-3"></div>

        <div class="main-container">
            <div class="brb-title">Ya vuelvo</div>
            <div class="subtitle">Mezclando el mazo...</div>

            <div class="bulbasaur-container">
                <div class="joker-card">üÉè</div>
            </div>
        </div>


        <script>
            window.setBRBMessage = function (message) {
                const subtitle = document.querySelector('.subtitle');
                if (subtitle) {
                    subtitle.textContent = message;
                }
            };
        </script>
    </div>
</body>

</html>
