<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a(rd) Podcast - Terminal Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .terminal-logo {
            background: #2d2d2d;
            padding: 12px 16px;
            display: inline-block;
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .logo-text {
            font-family: 'Courier New', 'Roboto Mono', 'Fira Code', monospace;
            font-size: 48px;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .logo-text .highlight {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 48px;
            background: #00ff41;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .prompt {
            font-family: 'Courier New', 'Roboto Mono', 'Fira Code', monospace;
            font-size: 16px;
            color: #00ff41;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="terminal-logo">
        <div class="prompt">$ podcast --start</div>
        <div class="logo-text">
            Just a<span class="highlight">(rd)</span> podcast<span class="cursor"></span>
        </div>
    </div>
</body>
</html>
