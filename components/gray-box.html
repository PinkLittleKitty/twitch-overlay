<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .gray-box {
            width: 100vw;
            height: 100vh;
            background: #2d2d2d;
        }
    </style>
</head>
<body>
    <div class="gray-box"></div>
</body>
</html>
