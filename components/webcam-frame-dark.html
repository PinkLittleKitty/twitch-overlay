<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame - Dark Terminal Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .webcam-frame {
            width: 320px;
            height: 240px;
            background: transparent;
            border-radius: 0;
            position: relative;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(0, 255, 65, 0.1);
            padding: 15px;
            border: 15px solid #2d2d2d;
            pointer-events: none;
        }

        .webcam-inner {
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 65, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.05);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #ec7063;
            border-radius: 0;
            z-index: 10;
            box-shadow:
                0 2px 4px rgba(236, 112, 99, 0.3),
                0 0 10px rgba(236, 112, 99, 0.5);
        }

        .status-indicator.live {
            background: #00ff41;
            box-shadow:
                0 2px 4px rgba(0, 255, 65, 0.3),
                0 0 10px rgba(0, 255, 65, 0.6);
        }
    </style>
</head>

<body>
    <div class="webcam-frame" id="webcamFrame">
        <div class="webcam-inner">
        </div>
    </div>

    <script>
        class WebcamFrame {
            constructor() {
                this.webcamFrame = document.getElementById('webcamFrame');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.isLive = true;
                this.currentMood = 'normal';
                this.startEffects();
            }

            setLiveStatus(isLive) {
                this.isLive = isLive;
                if (isLive) {
                    this.statusIndicator.classList.add('live');
                } else {
                    this.statusIndicator.classList.remove('live');
                }
            }

            triggerExcitement() {
                this.webcamFrame.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 200);
            }

            triggerCelebration() {
                this.webcamFrame.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.webcamFrame.style.transform = 'scale(1)';
                }, 300);
            }

            startEffects() {
            }
        }

        window.setLiveStatus = function (isLive) {
            if (window.webcamFrame) {
                window.webcamFrame.setLiveStatus(isLive);
            }
        };

        window.triggerWebcamExcitement = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerExcitement();
            }
        };

        window.triggerWebcamCelebration = function () {
            if (window.webcamFrame) {
                window.webcamFrame.triggerCelebration();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            window.webcamFrame = new WebcamFrame();
        });
    </script>
</body>

</html>
